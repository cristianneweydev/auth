<h1>Konfirmasi Email</h1>
<p>Klik tombol berikut untuk konfirmasi perubahan email akun anda</p>
<a
href="{url}"
style="
    text-decoration: none;
    background-color: #013BDC;
    color: white;
    border-radius: 8px;
    font-weight: bold;
    padding: 16px;
">konfirmasi</a>
<p>Jika tombol tidak bisa di klik salin url ini</p>
<a href="{url}">{url}</a>
<p>Jika anda tidak merasa melakukan apa apa abaikan saja email ini</p>
